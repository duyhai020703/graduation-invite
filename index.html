<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - Nguyễn Hải Duy</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: #f5f5f7;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      width: 360px;
      background: #ffffff;
      border-radius: 28px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      overflow: hidden;
    }

    .img-section {
      width: 100%;
      height: 310px;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      /* keep image full-bleed; no bottom radius so content can overlap and show its rounded corners */
      border-bottom-left-radius: 0;
      border-bottom-right-radius: 0;
      position: relative;
      z-index: 1;
    }

    .img-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.95;
    }

    .content {
      padding: 25px;
      text-align: center;
      background: #ffffff;
      /* rounded top corners for the content card */
      border-top-left-radius: 28px;
      border-top-right-radius: 28px;
      /* pull content up so rounded corners sit over the image */
      margin-top: -40px;
      position: relative;
      z-index: 2;
      box-shadow: 0 -10px 30px rgba(0,0,0,0.06);
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
      font-family: 'Playfair Display', serif;
      color: #222;
    }

    .follow-btn {
      margin-top: 12px;
      padding: 10px 28px;
      border-radius: 22px;
      border: 1px solid #c8c8c8;
      background: #fff;
      cursor: pointer;
      font-size: 0.95rem;
      transition: 0.25s;
    }

    .follow-btn:hover {
      background: #efefef;
    }

    .bio {
      margin-top: 18px;
      font-size: 0.95rem;
      color: #555;
      line-height: 1.6;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      padding: 20px 10px;
      text-align: center;
    }

    .stats div {
      width: 33%;
    }

    .stats h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #111;
    }

    .stats span {
      font-size: 0.8rem;
      color: #777;
    }

    .socials {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 0 25px 30px;
    }

    .socials a {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      padding: 12px 15px;
      border-radius: 12px;
      background: #f1f1f1;
      color: #333;
      font-size: 1rem;
      transition: 0.25s;
      box-sizing: border-box;
    }

    .socials a:hover {
      background: #e0e0e0;
    }
  .socials a:hover {
      background: #e0e0e0;
      transform: translateY(-2px);
    }

    .icon {
      width: 22px;
      height: 22px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="img-section">
      <img src="https://github.com/duyhai020703/graduation-invite/blob/main/Duy.jpg?raw=true" />
    </div>

    <div class="content">
      <h1>Nguyễn Hải Duy</h1>
      <button class="follow-btn">Follow</button>

      <p class="bio">
        Các mạng xã hội của Diii.
      </p>
    </div>

    <div class="stats">
      <div>
        <h3>138</h3>
        <span>Following</span>
      </div>
      <div>
        <h3>203</h3>
        <span>Followers</span>
      </div>
      <div>
        <h3>8</h3>
        <span>Posts</span>
      </div>
    </div>

    <div class="socials">
      <a href="https://www.instagram.com/_hd0703/f" class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" class="icon"> Instagram</a>
      <a href="https://www.facebook.com/duyhai0703/" class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" class="icon"> Facebook</a>
      <a href="https://zalo.me/0941028637?rid=1" class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968841.png" class="icon"> Zalo</a>
      <a href="https://github.com/duyhai020703/" class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" class="icon"> GitHub</a>
    </div>
  </div>

</body>
</html>
